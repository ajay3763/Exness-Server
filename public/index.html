<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-xs p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center">Admin Login</h1>
        <form id="login-form">
            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 mt-4 border rounded-md">
            <button type="submit" class="w-full px-4 py-2 mt-4 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Login</button>
            <p id="error-message" class="mt-2 text-xs text-center text-red-500"></p>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const res = await fetch('/admin-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const result = await res.json();
            if (result.success) {
                sessionStorage.setItem('admin-password', password);
                window.location.href = '/admin.html';
            } else {
                document.getElementById('error-message').textContent = 'Incorrect password.';
            }
        });
    </script>
</body>
</html>
