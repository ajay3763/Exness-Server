<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

<div class="flex h-screen bg-gray-100 font-sans">
    <div class="w-64 bg-gray-800 text-white flex-shrink-0">
        <div class="p-5 border-b border-gray-700">
            <h2 class="text-2xl font-bold">Admin Panel</h2>
            <p class="text-sm text-gray-400 mt-1">Exness Enhancer</p>
        </div>
        <nav class="mt-4">
            <a href="#" class="flex items-center py-3 px-5 text-white bg-gray-700">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                User Management
            </a>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="flex justify-between items-center p-4 bg-white border-b">
            <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
            <button id="logout-btn" class="text-sm font-semibold text-gray-600 hover:text-red-500 transition-colors">Logout</button>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-blue-500 text-white p-3 rounded-full mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.124-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.124-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Total Users</p>
                        <p id="total-users" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-green-500 text-white p-3 rounded-full mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Active Licenses</p>
                        <p id="active-users" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-red-500 text-white p-3 rounded-full mr-4">
                          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Expired / Inactive</p>
                        <p id="expired-users" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md">
                <div class="p-4 border-b flex justify-between items-center">
                    <div class="relative w-full max-w-md">
                          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                          </span>
                        <input id="search-input" type="text" placeholder="Search by email, key, or mobile..." class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button id="add-user-btn" class="ml-4 px-5 py-2 font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition-colors flex-shrink-0">Add New User</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead class="bg-gray-50 text-gray-600 uppercase text-sm leading-normal">
                            <tr>
                                <th class="py-3 px-6 text-left">User Details</th>
                                <th class="py-3 px-6 text-left">License Key</th>
                                <th class="py-3 px-6 text-left">Device ID</th>
                                <th class="py-3 px-6 text-left">Last Seen</th>
                                <th class="py-3 px-6 text-center">Expiry</th>
                                <th class="py-3 px-6 text-center">Status</th>
                                <th class="py-3 px-6 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="text-gray-700 text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Add New User</h2>
                <button id="cancel-btn-x" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <form id="user-form" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <input type="hidden" id="user-id">
                <div class="md:col-span-2">
                    <label for="licenseKey" class="block text-sm font-medium text-gray-700">License Key</label>
                    <div class="flex mt-1">
                          <input type="text" id="licenseKey" required class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                          <button type="button" id="generate-key-btn" class="ml-2 px-3 text-sm font-semibold text-white bg-gray-500 rounded-md hover:bg-gray-600 flex-shrink-0">Generate</button>
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Gmail</label>
                    <input type="email" id="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input type="text" id="mobile" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="telegramId" class="block text-sm font-medium text-gray-700">Telegram ID</label>
                    <input type="text" id="telegramId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" id="amount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                    <input type="date" id="expiryDate" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="isActive" class="flex items-center mt-6">
                        <input type="checkbox" id="isActive" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">License Active (Uncheck to terminate)</span>
                    </label>
                </div>
                <div id="device-id-section" class="hidden md:col-span-2 pt-2">
                       <label for="deviceId" class="block text-sm font-medium text-gray-700">Device ID</label>
                       <div class="flex items-center mt-1">
                            <input type="text" id="deviceId" readonly class="block w-full bg-gray-100 border-gray-300 rounded-md shadow-sm">
                            <button type="button" id="reset-device-btn" class="ml-2 px-3 py-1.5 text-sm font-semibold text-white bg-red-500 rounded-md hover:bg-red-600 flex-shrink-0">Reset</button>
                       </div>
                </div>

                <div class="md:col-span-2 flex justify-end pt-4 space-x-4 border-t mt-4">
                    <button type="button" id="cancel-btn" class="px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Save User</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
